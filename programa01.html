<!DOCTYPE html>
<html>
    <head>

        <title>programa01.html V2</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta lang="es">

        <script type="text/javascript">
            var iframe;
            function  inicializar()
                {
                    iframe = document.getElementById("iframe1");
                    document.getElementById("boton1").onclick=carga_en_iframe;      
                }
            function carga_en_iframe()
                {
                    setTimeout(iframe.setAttribute("src", "http://www.wikipedia.com"), 10000);
                }
        </script>

    </head>

    <body onLoad="inicializar()">
        <p> <input type="button"  id="boton1"  value="Cargar link"> </p>
        <iframe id="iframe1" height="500px" width="50%" src="about:blank"></iframe>
    </body>
</html>
